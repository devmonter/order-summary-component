<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="grid-container">
      <div class="head">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="contant">
        <div class="contant-grid">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs,
            <br>
            audiobooks, and podcasts on any device
            <br>
            anywhere you like!
          </p>
        </div>
      </div>
      <div class="plan">
        <div class="plan-grid">
          <div class="ploto">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="detels">
            <h1>Annual Plan</h1>
            <p>$59.99/year</p>
          </div>
          <div class="link">
            <a href="#">Change</a>
          </div>
        </div>
      </div>
      <div class="button">
        <div class="button-grid">
          <input class="payment"  type="button" value="Proceed to Payment">
          <input class="cancle" type="button" value="Cancel Order">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
